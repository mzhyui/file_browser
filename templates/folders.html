<!DOCTYPE html>
<html>
<head>
    <title>Directory Browser</title>
</head>
<body>
    <h1>Folders</h1>
    <ul>
        {% for folder in folders %}
        <li>
            <a href="{{ url_for('list_folders', subpath=folder) }}">{{ folder }}</a>
            |
            <a href="{{ url_for('package_folder', subpath=folder) }}">Download</a>
        </li>
        {% endfor %}
    </ul>
    <h1>Files</h1>
    <ul>
        {% for file in files %}
        <li>
            <a href="{{ url_for('download_file', subpath=file) }}">{{ file }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
